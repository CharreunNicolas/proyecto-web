<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/estilos.css" type="text/css" >
    

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Dancing+Script&family=Lobster+Two&family=Rajdhani:wght@300&family=Shadows+Into+Light&family=Square+Peg&family=The+Nautigal&display=swap" rel="stylesheet">
    <title>Contactos | AMSS</title>
    
    <link rel="icon" href="../img/Logo-simple.png">
</head>
<body>

    <header class="header">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>

            <li><img class="img-logo" src="../img/Logo-simple-sinfondo.png" alt="Logo AMSS"></li>
            
            <li><a href="contactos.html">Consultas</a></li>
            <li><a href="informacion.html">Sobre mí</a></li>
        </ul>
    </header>
    
    <div class="contenedor-logotipo cont-logotipo">
        <img class="letra" src="../img/Letra-A-sinfondo.png" alt="Letra A logotipo">
        <img class="letra" src="../img/Letra-M-sinfondo.png" alt="Letra A logotipo">
        <img class="letra" src="../img/Letra-S-sinfondo.png" alt="Letra A logotipo">
        <img class="letra" src="../img/Letra-S-sinfondo.png" alt="Letra A logotipo">
    </div>

    <section class="section-form">
        <h1 class="title">Consultas</h1>
        <form class="form" action="#">
            <input class="datos-formulario animate__animated animate__fadeInLeft" type="text" id="apellido" placeholder="Apellido" autocomplete="off">
            <input class="datos-formulario animate__animated animate__fadeInRight" type="text" id="nombre" placeholder="Nombre" autocomplete="off">
            <input class="datos-formulario animate__animated animate__fadeInLeft" type="email" placeholder="Ingrese email">
            <textarea class="datos-formulario animate__animated animate__fadeInRight" name="" id=""  placeholder="Deje aquí su comentario"></textarea>
            <button class="boton animate__animated animate__fadeInUpBig" type="submit">Enviar formulario</button>
        </form>
    </section>
    
    
    <div class="footer-nav">
        <p>También puedes consultar los medios de pagos aprentando <a href="metodos.html">aquí</a></p>
    </div>
    

    <footer class="footer-contenedor">
       
        <div class="div-mediodepago divs">
            <h2 class="divs-footer-titulos">MEDIOS DE PAGO</h2>
            <li><a href="metodos.html">Medios de Pago</a></li>
            <ion-icon name="logo-usd"></ion-icon>
            
        </div>
        <div class="div-redes divs">
            <h2>REDES</h2>
            <li><a href="https://www.twitter.com" id="tw" target="_blank">Twitter</a></li>
            <li><a href="https://www.Youtube.com" id="yt" target="_blank">Youtube</a></li>
            <li><a href="https://www.Facebook.com" id="fb" target="_blank">Facebook</a></li>
            <li><a href="https://www.Instagram.com" id="ig" target="_blank">Instagram</a></li>
        </div>
    </footer>
    
</body>
</html>
